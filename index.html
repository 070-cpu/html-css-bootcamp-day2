<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Personal Contact Information</title>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text" href="css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

        <!--font awesome CDN-->
        <link rel="stylesheet" href="https://use.fontawesome.com/release/v6.x/css/all.css">
    </head>
    <body>
    <section id="section-wrapper"></section>
        <div class="info-wrap">
            <h2 class="info-title"></h2>
            <p class="info-sub-title">Fill the above form and our team will get in touch with you within 24 hours</p>
        <ul class="info-details">
            <li>
                <i class="fas fa-phone-alt"></i>
                <span>Phone: </span> <a href="tel:+123456789">123456789</a>
            </li>
            <li>
                <i class="fas fa-paper-plane"></i>
                <span>Email: </span> <a href="mailto:info@yoursite.com">info@yoursite.com</a>
            </li>
            <li>
                <i class="fas fa-globe"></i>
                <span>Website: </span> <a href="https://yoursite.com">yoursite.com</a>
            </li>
        </ul>
        <ul class="social-icons">
            <li>
                <a href="#"></a>
                <i class="fab fa-facebook"></i>
            </li>
            <li>
                <a href="#"></a>
                <i class="fab fa-twitter"></i>
            </li>
            <li>
                <a href="#"></a>
                <i class="fab fa-linkedin-in"></i>
            </li>
        </ul>
        </div>
        <div class="form-wrap">
            <form action="#" method="POST">
                <h2 class="form-title">Send us a message</h2>
                <div class="form-fields"></div>
                <div class="form-group">
                    <input type="text" class="fname" placeholder="First Name">
                </div>
                <div class="form-group">
                    <input type="text" class="lname" placeholder="Last Name">
                </div>
                <div class="form-group">
                    <input type="email" class="email" placeholder="Mail">
                </div>
                <div class="form-group">
                    <input type="number" class="phone" placeholder="Phone:">
                </div>
                <div class="form-group">
                    <textarea name="message" id="" placeholder="Write your message:"></textarea>
                </div>
                <input type="submit" value="Send message" class="submit-button">
            </form>
        </div>
    </body>
</html>
